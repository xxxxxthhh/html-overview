<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>练习-4：Semantic HTML</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <!-- 请将本目录下的none-semantic.html 内容改写成semantic html-->
    <header id="header">
        <h1>Navigational Links</h1>
    </header>
    
    <nav id="nav">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#posts">Posts</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main id="main">

        <section id="section">

            <article id="artical">
                <h2>here is a article title</h2>
                <p>
                    here is a article content ...
                </p>
            </article>

            <aside id="aside">
                <h2>additional information</h2>
                <ul>
                    <li><a href="#">additional link</a></li>
                    <!-- 侧边栏有n个超链接，略略略…… -->
                </ul>
            </aside>

        </section>

    </main>

    <footer id="footer">
        <p>©ThoughtWorks 2020</p>
    </footer>

</body>
</html>
